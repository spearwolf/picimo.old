name: Picimo.opts.Picture
type: programming-interface
dictionaries:
    -
        name: Picimo.opts.Picture
        extends:
            - Picimo.opts.Node
        attributes:
            -
                name: texture
                type:
                    - Picimo.core.Texture
                    - Promise<Picimo.core.Texture>
                required: true
                description: The texture is mandatory. If you don't specify a texture you will see nothing.
            -
                name: sceneFit
                type: Picimo.enum.ObjectFit
                default: "'contain'"
                description: |
                    You should specify either of *sceneFit* or *displayPosition*.
                    If both properties are *not* specified the *sceneFit* will be set to `'contain'`.
                    See [Picimo.enum.ObjectFit](#) for more information.
            -
                name: displayPosition
                type: Picimo.struct.DisplayPosition
                description: |
                    The *displayPosition* property has precedence over the *sceneFit* property.
                    When specified the *sceneFit* property will be ignored.
            -
                name: zoom
                type: number
                default: "1"
            -
                name: posX
                type: number
                default: "0"
            -
                name: posY
                type: number
                default: "0"
            -
                name: opacity
                type: number
                default: "1"

