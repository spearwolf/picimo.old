---
  name: "NodeOpts"
  type: "programming-interface"
  dictionaries:
    -
      name: "NodeOpts"
      attributes:
        -
          name: "renderPrio"
          type: "number"
          required: false
          default: "0"
          description: The render priority of this node. Defaults to `0`.
        -
          name: "display"
          type: "number"
          required: false
          default: true
          description: The initial display state. Defaults to `true`.
        -
          name: "ready"
          type:
            - boolean
            - function
          required: false
          default: true
          description: The initial ready state. Defaults to `true`.
        -
          name: "name"
          type: "string"
          required: false
          description: The name of the node.
        -
          name: "parentNode"
          type: "Picimo.graph.Node"
          required: false
          description: When not set then this node will be acting as root node.
        -
          name: "onInit"
          type: function
          required: false
        -
          name: "onInitGl"
          type: function
          required: false
        -
          name: "onFrame"
          type: function
          required: false
        -
          name: "onRenderFrame"
          type: function
          required: false
        -
          name: "onFrameEnd"
          type: function
          required: false
        -
          name: "onDestroyGl"
          type: function
          required: false
        -
          name: "onDestroy"
          type: function
          required: false
