name: Picimo.graph.Picture
type: programming-interface

interfaces:
    -
        name: Picimo.graph.Picture

        extends:
            - Picimo.graph.Node

        constructor:
            args:
                -
                    name: app
                    type: Picimo.App
                    nullable: false
                    optional: false
                -
                    name: options
                    type: PICTURE_OPTIONS
                    nullable: true
                    optional: true

        attributes:
            -
                name: displayPosition
                type: DISPLAY_POSITION
                description: |
                    Describe the position where the picture is placed on the scene.
                    When set the *sceneFit* property will be ignored.
            -
                name: sceneFit
                type: OBJECT_FIT
                description: |
                    Describe how the picture dimension should be computed in relation to the scene dimension.
                    This property has no effect if the *displayPosition* property is defined.
            -
                name: scale
                type: number
                description: scale factor *(default is 1.0)*
            -
                name: opacity
                type: number
                description: opacity as value *[0..1]*
            -
                name: rotate
                type: number
                description: rotation in radian
            -
                name: rotateDegree
                type: number
                description: rotation in degree
            -
                name: posX
                type: number
                description: horizontal position
            -
                name: posY
                type: number
                description: vertical position
            -
                name: program
                type: string
                default: picture
                description: The shader program name.
            -
                name: texture
                type: Picimo.core.Texture
                description: The texture used to render the sprite.

        functions:
            -
                name: setPos
                returns: Picimo.graph.Picture
                args:
                    -
                        name: x
                        type: number
                    -
                        name: y
                        type: number
            -
                name: translate
                returns: Picimo.graph.Picture
                args:
                    -
                        name: tx
                        type: number
                    -
                        name: ty
                        type: number
            -
                name: setScale
                returns: Picimo.graph.Picture
                args:
                    -
                        name: scale
                        type: number
            -
                name: setVertexPositions
                returns: void
                args:
                    -
                        name: x0
                        type: number
                    -
                        name: y0
                        type: number
                    -
                        name: x1
                        type: number
                    -
                        name: y1
                        type: number
                    -
                        name: x2
                        type: number
                    -
                        name: y2
                        type: number
                    -
                        name: x3
                        type: number
                    -
                        name: y3
                        type: number

