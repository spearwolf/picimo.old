---
  name: "Picimo.App"
  type: "programming-interface"
  interfaces:
    -
      name: "Picimo.App"
      description: |
        Der Anfang von allem. Das ist der __Main Controller__ deiner App.
        Der einfachste Weg eine App Instanz zu erzeugen ist mittels

        `let app = new Picimo.App(/* options */);`

        Das `<canvas>` Element wird automatisch erzeugt und unterhalb von *document.body* in das DOM eingefügt.
        Alternativ ist die Angabe des Container Elements mittels **appendTo** möglich.
        Will man stattdessen ein vorhandenes `<canvas>` nutzen, oder dieses selbst erzeugen, übergibt man dieses
        mit der Option **canvas** oder als ersten Parameter bei der Erzeugung der App Instanz:

        `let app = new Picimo.App(myCanvas/* , options */);`

        Die wohl wichtigste Property einer App ist die *root* scene `app.scene`

        Die App bietet auch Zugriff auf das *Sprite, Texture* und *Shader* Management.

      extends: Picimo.events.CustomEvent
      attributes:
        -
          name: "canvas"
          type: "HTMLCanvasElement"
          readonly: true
          description: "The html _webgl canvas_ dom element."
        -
          name: "scene"
          type: "Picimo.sg.Scene"
          readonly: true
        -
          name: "sprites"
          type: "Picimo.sprites.SpriteFactory"
          readonly: true
        -
          name: "texture"
          type: "Picimo.webgl.TextureManager"
          readonly: true
        -
          name: "shader"
          type: "Picimo.webgl.ShaderManager"
          readonly: true

      functions:
        -
          name: "loadTextureAtlas"
          args:
            -
              name: "url"
              type: "string"
          returns: "Promise<Picimo.core.TextureAtlas>"
        -
          name: "loadTexture"
          args:
            -
              name: "url"
              type: "string"
          returns: "Promise<Picimo.core.Texture>"

      constructor:
        args:
          -
            name: "url"
            type: "HTMLCanvasElement"
            nullable: true
            optional: true
          -
            name: "options"
            type: "Picimo.App.Options"
            nullable: true
            optional: true

  dictionaries:
    -
      name: "Picimo.App.Options"
      attributes:
        -
          name: "alpha"
          type: "boolean"
          default: "false"
          required: false
        -
          name: "antialias"
          type: "boolean"
          default: "false"
        -
          name: "stats"
          type: "boolean"
          default: "false"
        -
          name: "canvas"
          type: "HTMLCanvasElement"
          default: "null"
        -
          name: "appendTo"
          type: "HTMLElement"
          default: "null"
        -
          name: "bgColor"
          type:
            - "string"
            - "Picimo.utils.Color"
          default: "'#000000'"
        -
          name: "assetBaseUrl"
          type: "string"
          default: "null"

