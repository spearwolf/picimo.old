---
  name: "Picimo.App"
  type: "programming-interface"
  interfaces:
    -
      name: "Picimo.App"
      description: |
        Bootstrapping for *picimo* applications.

        You instantiate a *picimo* application by explicitly creating a `new Picimo.App` instance.


      attributes:
        -
          separator: true
          title: "scene graph"
        -
          name: "scene"
          type: "Picimo.graph.Scene"
          readonly: true
          description: "The *root* scene node of the picimo scene graph."
        -
          separator: true
          title: time/frame info
        -
          name: "now"
          type: "number"
          description: "The number of seconds from application start."
          readonly: true
        -
          name: "frameNo"
          type: "number"
          description: "The current frame number."
          readonly: true
        -
          separator: true
          title: asset/urls
        -
          name: "assetBaseUrl"
          type: "string"
          nullable: true
          description: |
            The base url for all assets. *Maybe* be undefined. The base url can be set via the __assetBaseUrl__
            *option* or via the global var `PICIMO_ASSET_BASE_URL` (will override the option).
            If unspecified the base url will be calculated from `locaation.href`
        -
          separator: true
          title: canvas/webgl/context info
        -
          name: "canvas"
          type: "HTMLCanvasElement"
          readonly: true
          description: "The `<canvas>` dom element."
        -
          name: "canvasIsPredefined"
          type: "boolean"
          readonly: true
        -
          name: "backgroundColor"
          type: "Picimo.utils.Color"
          description: "The default background color is _black_ or if you set the __alpha__ option then _transparent_ is used."
        -
          name: "width"
          type: "number"
          readonly: true
          description: "The _device_ pixel width."
        -
          name: "height"
          type: "number"
          readonly: true
          description: "The _device_ pixel height."

      functions:
        -
          separator: true
          title: "textures"
        -
          name: "loadTextureAtlas"
          args:
            -
              name: "url"
              type: "string"
          returns: "Promise<Picimo.core.TextureAtlas>"
        -
          name: "loadTexture"
          args:
            -
              name: "url"
              type: "string"
          returns: "Promise<Picimo.core.Texture>"
        -
          separator: true
          title: "url helpers"
        -
          name: "getAssetUrl"
          args:
            -
              name: "url"
              type: "string"
          returns: "string"
        -
          name: "joinAssetUrl"
          args:
            -
              name: "baseUrl"
              type: "string"
            -
              name: "url"
              type: "string"
          returns: "string"
        -
          separator: true
          title: "sprites"
        -
          name: "defineSprite"
          args:
            -
              name: "name"
              type: "string"
            -
              name: "descriptor"
              type: "Picimo.struct.VertexObjectDescription"
            -
              name: "proto"
              type: "object"
          returns: "Picimo.core.VertexObjectDescriptor"
        -
          name: "createSprite"
          args:
            -
              name: "name"
              type: "string"
          returns: "Picimo.core.VertexObject"
        -
          separator: true
          title: "shader"
        -
          name: "defineVertexShader"
          args:
            -
              name: "name"
              type: "string"
            -
              name: "source"
              type: "string"
          returns: "Picimo.App"
        -
          name: "defineFragmentShader"
          args:
            -
              name: "name"
              type: "string"
            -
              name: "source"
              type: "string"
          returns: "Picimo.App"
        -
          name: "loadVertexShader"
          args:
            -
              name: "name"
              type: "string"
            -
              name: "url"
              type: "string"
          returns: "Promise<Picimo.render.ShaderSource>"
        -
          name: "loadFragmentShader"
          args:
            -
              name: "name"
              type: "string"
            -
              name: "url"
              type: "string"
          returns: "Promise<Picimo.render.ShaderSource>"
        -
          name: "getVertexShader"
          args:
            -
              name: "name"
              type: "string"
          returns: "Picimo.render.ShaderSource"
        -
          name: "getFragmentShader"
          args:
            -
              name: "name"
              type: "string"
          returns: "Picimo.render.ShaderSource"
        -
          name: "addProgram"
          args:
            -
              name: "name"
              type: "string"
            -
              name: "vertexShaderName"
              type: "string"
            -
              name: "fragmentShaderName"
              type: "string"
          returns: "Picimo.App"
        -
          name: "getProgram"
          args:
            -
              name: "name"
              type: "string"
          returns: "Picimo.render.Program"

      constructor:
        args:
          -
            name: "canvas"
            type: "HTMLCanvasElement"
            nullable: true
            optional: true
          -
            name: "options"
            type: "Picimo.opts.App"
            nullable: true
            optional: true

      events:
        -
          name: init
          description: |
            Will be called right after app creation time.
        -
          name: resize
          description: |
            Canvas resized.
        -
          name: frameBegin
          description: |
            The frame begins.
        -
          name: frame
          description: |
            On frame event. The renderer has been initialized,
            but this is before the scene graph is rendered.
        -
          name: renderFrame
          description: |
            On frame event. The renderer has been initialized
            and the scene graph is executed but the renderer is not yet finished,
            so this is the last call to create render commands if wanted.
        -
          name: frameEnd
          description: |
            The frame ends.

