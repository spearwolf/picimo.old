name: Picimo.graph.Picture
type: programming-interface

interfaces:
    -
        name: Picimo.graph.Picture

        extends:
            - Picimo.graph.Node

        constructor:
            args:
                -
                    name: app
                    type: Picimo.App
                    nullable: false
                    optional: false
                -
                    name: options
                    type: PICTURE_OPTIONS
                    nullable: true
                    optional: true

        attributes:
            -
                name: displayPosition
                type: DISPLAY_POSITION
            -
                name: displaySize
                type: DISPLAY_SIZE
            -
                name: scaleX
                type: number
                description: horizontal scale *(default is 1.0)*
            -
                name: scaleY
                type: number
                description: vertical scale *(default is 1.0)*
            -
                name: opacity
                type: number
                description: opacity as value *[0..1]*
            -
                name: posX
                type: number
                description: horizontal position
            -
                name: posY
                type: number
                description: vertical position
            -
                name: rotate
                type: number
                description: rotation in radian
            -
                name: rotateDegree
                type: number
                description: rotation in degree
            -
                name: sprite
                type: any
                description: The internal sprite used to render the picture.
            -
                name: program
                type: string
                default: picture
                description: The shader program name.
            -
                name: texture
                type: Picimo.core.Texture
                description: The texture used to render the sprite.

        functions:
            -
                name: setPos
                returns: Picimo.graph.Picture
                args:
                    -
                        name: x
                        type: number
                    -
                        name: y
                        type: number
            -
                name: translate
                returns: Picimo.graph.Picture
                args:
                    -
                        name: tx
                        type: number
                    -
                        name: ty
                        type: number
            -
                name: setScale
                returns: Picimo.graph.Picture
                args:
                    -
                        name: sx
                        type: number
                    -
                        name: sy
                        type: number
            -
                name: setZoom
                returns: Picimo.graph.Picture
                args:
                    -
                        name: zoom
                        type: number
            -
                name: setRgb
                returns: Picimo.graph.Picture
                args:
                    -
                        name: red
                        type: number
                    -
                        name: green
                        type: number
                    -
                        name: blue
                        type: number
            -
                name: setRgba
                returns: Picimo.graph.Picture
                args:
                    -
                        name: red
                        type: number
                    -
                        name: green
                        type: number
                    -
                        name: blue
                        type: number
                    -
                        name: alpha
                        type: number
            -
                name: setVertexPositions
                returns: void
                args:
                    -
                        name: x0
                        type: number
                    -
                        name: y0
                        type: number
                    -
                        name: x1
                        type: number
                    -
                        name: y1
                        type: number
                    -
                        name: x2
                        type: number
                    -
                        name: y2
                        type: number
                    -
                        name: x3
                        type: number
                    -
                        name: y3
                        type: number

