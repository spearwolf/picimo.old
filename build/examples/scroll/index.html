<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="author" content="Wolfger Schramm <wolfger@spearwolf.de>">
    <title>pictures in motion</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background-color: #61a5dd;
            /*background: linear-gradient(to bottom, #61a5dd 0%,#aeecfe 100%);*/
            /*background-attachment: fixed;*/
            font-size: 20px;
            position: relative;
        }
        article {
            color: #000;
            margin-bottom: 30em;
        }
        article > strong {
            font-weight: 700;
            font-size: 200%;
            color: #ddff33;
        }
        .text-center {
            text-align: center;
        }
        .back-layer, .front-layer {
            width: 100%;
            height: 500%;
            padding: 2em 4em;
        }
        .back-layer {
            border: 23px dashed rgba(0, 0, 0, 0.125);
        }
        .front-layer {
            position: absolute;
            top: 0;
            left: 0;
        }
        .picimo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        .hw-accel {
            transform: translateZ(0);
        }
    </style>
  </head>
  <body>
    <div class="back-layer hw-accel">
        <article>
            please, scroll down ..
        </article>
        <article style="padding-top: 90em">
            thank you very much for your attention ;-)
        </article>
    </div>
    <canvas id="picimo" class="picimo hw-accel"></canvas>
    <div class="front-layer hw-accel">
        <article class="text-center" style="padding-top: 40em">
            <strong>have fun !!</strong>
        </article>
    </div>
    <script src="../../picimo.js"></script>
    <script src="index.js"></script>
  </body>
</html>
